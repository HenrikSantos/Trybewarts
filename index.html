<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  
  <body>
    <!-- Projeto desenvolvido por Henrik Ruan Santos de Souza e Arthur Aráujo -->
    <header class="header">
      <img
      src="images/trybewarts-header-logo.svg"
      class="trybewarts-header-logo"
        alt="trybelogo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input type="password" name="password" placeholder="Senha" id="senha" />
        <button id="login">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form" class="evaluation-form">
        <div class="form-container">
          <input type="text" name="nome" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name="sobrenome"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div class="form-container">
          <input
            type="text"
            name="input-email"
            id="input-email"
            placeholder="Email"
          />
          <select id="house" class="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="input-choices">
          <div class="input-radio">
            <label for="family" id="label-family">Qual sua família?</label>
            <div>
              <input type="radio" name="family" value="Frontend" />
              <label for="family" id="label-Frontend">Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" value="Backend" />
              <label for="family" id="label-Backend">Backend</label>
            </div>
            <div>
              <input type="radio" name="family" value="FullStack" />
              <label for="family" id="label-FullStack">FullStack</label>
            </div>
          </div>
          <div class="input-checkbox">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div>
              <input
                type="checkbox"
                name="input-checkbox"
                class="subject"
                value="HoFs"
                id="teste"
              />
              <label for="">HoFs</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="input-checkbox"
                class="subject"
                value="Jest"
              />
              <label for="">Jest</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="input-checkbox"
                class="subject"
                value="Promises"
              />
              <label for="">Promises</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="input-checkbox"
                class="subject"
                value="React"
              />
              <label for="">React</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="input-checkbox"
                class="subject"
                value="SQL"
              />
              <label for="">SQL</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="input-checkbox"
                class="subject"
                value="Python"
              />
              <label for="">Python</label>
            </div>
          </div>
        </div>
        <div class="rate-container">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" />
          <label for="rate">1</label>
          <input type="radio" name="rate" value="2" />
          <label for="rate">2</label>
          <input type="radio" name="rate" value="3" />
          <label for="rate">3</label>
          <input type="radio" name="rate" value="4" />
          <label for="rate">4</label>
          <input type="radio" name="rate" value="5" />
          <label for="rate">5</label>
          <input type="radio" name="rate" value="6" />
          <label for="rate">6</label>
          <input type="radio" name="rate" value="7" />
          <label for="rate">7</label>
          <input type="radio" name="rate" value="8" />
          <label for="rate">8</label>
          <input type="radio" name="rate" value="9" />
          <label for="rate">9</label>
          <input type="radio" name="rate" value="10" />
          <label for="rate">10</label>
        </div>
        <div class="textarea-container">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <br />
          <textarea name="" maxlength="500" id="textarea" rows="10"></textarea>
          <p id="counter" class="count">500</p>
        </div>
        <div class="agree-container">
          <input type="checkbox" name="agreement" id="agreement" />
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <button id="submit-btn" type="submit" disabled>Enviar</button>
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="formLogo"
        id="trybewarts-forms-logo"
        class="trybewarts-forms-logo"
      />
      <div id="form-data" class="form-data"></div>
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
